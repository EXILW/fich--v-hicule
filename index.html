<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiche du Véhicule</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; border: 1px solid #ddd; border-radius: 8px; background: #fff; padding: 20px; }
    h1 { text-align: center; color: #1976D2; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fiche du Véhicule</h1>
    <div id="fiche"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const vehicleID = params.get("vehicle_id");
    const ficheDiv = document.getElementById("fiche");

    if (vehicleID) {
      fetch('donnees_vehicules.json')
        .then(response => response.json())
        .then(data => {
          const vehicule = data.find(v => v.Vehicle_ID === vehicleID);
          if (vehicule) {
            let html = '<ul>';
            for (const [key, value] of Object.entries(vehicule)) {
              html += `<li><strong>${key} :</strong> ${value}</li>`;
            }
            html += '</ul>';
            ficheDiv.innerHTML = html;
          } else {
            ficheDiv.innerHTML = "<p class='error'>Véhicule non trouvé.</p>";
          }
        })
        .catch(error => {
          ficheDiv.innerHTML = "<p class='error'>Erreur lors du chargement des données.</p>";
          console.error(error);
        });
    } else {
      ficheDiv.innerHTML = "<p class='error'>Aucun identifiant de véhicule fourni.</p>";
    }
  </script>
</body>
</html>
